<html>
  <head>
    <title>Chat Box Widget</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body style="margin: 0px">
    <script type="module" src="./src/main.js"></script>
    <div id="custom_html">
      <div id="log" class="sl__chat__layout">
        <div data-from="pogchampmaster" data-id="">
          <span class="meta" style="color: #8a2be2">
            <span class="badges"
              ><img
                src="https://www.iconninja.com/files/830/856/929/logo-brand-social-network-twitch-icon.png"
                class="badge platform-icon" /><img
                src="https://static-cdn.jtvnw.net/badges/v1/5d9f2208-5dd8-11e7-8513-2ff4adfae661/1"
                class="badge subscriber-icon" /><img
                src="https://static-cdn.jtvnw.net/badges/v1/bbbe0db0-a598-423e-86d0-f9fb98ca1933/1"
                class="badge premium-icon"
            /></span>
            <span class="name">pogchampmaster</span>
          </span>

          <span class="message">yea that's life</span>
        </div>

        <div data-from="gifterfanatic" data-id="">
          <span class="meta" style="color: #5f9ea0">
            <span class="badges"
              ><img
                src="https://www.iconninja.com/files/830/856/929/logo-brand-social-network-twitch-icon.png"
                class="badge platform-icon" /><img
                src="https://static-cdn.jtvnw.net/badges/v1/5d9f2208-5dd8-11e7-8513-2ff4adfae661/1"
                class="badge subscriber-icon" /><img
                src="https://static-cdn.jtvnw.net/badges/v1/a5ef6c17-2e5b-4d8f-9b80-2779fd722414/1"
                class="badge sub-gifter-icon"
            /></span>
            <span class="name">gifterfanatic</span>
          </span>

          <span class="message">I love this stream</span>
        </div>

        <div data-from="ChatKing45" data-id="">
          <span class="meta" style="color: #910d0d">
            <span class="badges"
              ><img
                src="https://www.iconninja.com/files/830/856/929/logo-brand-social-network-twitch-icon.png"
                class="badge platform-icon" /><img
                src="https://static-cdn.jtvnw.net/badges/v1/5d9f2208-5dd8-11e7-8513-2ff4adfae661/1"
                class="badge subscriber-icon"
            /></span>
            <span class="name">ChatKing45</span>
          </span>

          <span class="message"
            >I thought he was going to rage quit for sure</span
          >
        </div>
        
        <div data-from="NinjaOfBits" data-id="">
          <span class="meta" style="color: #1e90ff">
            <span class="badges"
              ><img
                src="https://www.iconninja.com/files/830/856/929/logo-brand-social-network-twitch-icon.png"
                class="badge platform-icon" /><img
                src="https://static-cdn.jtvnw.net/badges/v1/5d9f2208-5dd8-11e7-8513-2ff4adfae661/1"
                class="badge subscriber-icon" /><img
                src="https://static-cdn.jtvnw.net/badges/v1/09d93036-e7ce-431c-9a9e-7044297133f2/1"
                class="badge bits-icon"
            /></span>
            <span class="name">NinjaOfBits</span>
          </span>

          <span class="message"
            >Well
            <span
              class="emote"
              style="
                background-image: url(https://static-cdn.jtvnw.net/emoticons/v1/114836/1.0);
              "
              ><img
                src="https://static-cdn.jtvnw.net/emoticons/v1/114836/1.0" /></span
            >... we were so close to winning</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
